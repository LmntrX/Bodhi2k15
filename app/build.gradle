apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.lmntrx.bodhi"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/WebViewIssue17535Fix.jar')
    compile files('libs/Parse-1.9.4/bolts-android-1.2.0.jar')
    compile files('libs/Parse-1.9.4/Parse-1.9.4.jar')
    compile files('libs/Parse-1.9.4/ParseCrashReporting-1.9.4.jar')
    compile files('Libs/Parse-1.9.4/bolts-android-1.2.0.jar')
    compile files('Libs/Parse-1.9.4/Parse-1.9.4.jar')
    compile files('Libs/Parse-1.9.4/ParseCrashReporting-1.9.4.jar')
}
